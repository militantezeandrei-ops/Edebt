[build]
  base = "client"
  command = "npm run build"
  publish = "build"

[build.environment]
  # Environment variables during build
  NODE_ENV = "production"
  REACT_APP_API_URL = "https://debtandpos-production.up.railway.app"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache settings
[cache]
  command = "npm run build"

